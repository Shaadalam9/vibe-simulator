<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slowroads Clone</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        width: 100vw;
        height: 100vh;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="loading">Loading...</div>

    <div class="ui-container">
      <div class="speed-meter">
        Speed: <span id="speed">0</span> km/h
      </div>
      <div class="damage-meter">
        Damage: <span id="damage">0</span>%
        <div class="damage-bar">
          <div class="damage-fill" id="damage-fill"></div>
        </div>
      </div>
    </div>

    <div class="controls-info">
      <h3>Controls</h3>
      <p>W/S - Accelerate/Brake</p>
      <p>A/D - Steer</p>
      <p>Space - Handbrake</p>
      <p>C - Change Camera</p>
      <p>R - Reset Car</p>
    </div>

    <div class="weather-controls">
      <h3>Weather</h3>
      <button data-weather="clear">Clear</button>
      <button data-weather="rainy">Rain</button>
      <button data-weather="snowy">Snow</button>
      <button data-weather="foggy">Fog</button>
    </div>

    <script type="module" src="/src/game.js"></script>
  </body>
</html>
