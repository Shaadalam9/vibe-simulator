<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slow Roads Simulator</title>
    <style>
      body { 
        margin: 0; 
        overflow: hidden; 
        font-family: Arial, sans-serif;
        background-color: #000;
      }
      canvas { 
        display: block; 
      }
      #loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 24px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
      #controls {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="loading">Loading...</div>
      <div class="controls">
        <p>WASD - Drive</p>
        <p>Space - Handbrake</p>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
